<div class="container" >
    <div class="content">
        <div class="titles" style="display: flex; justify-content: space-between;align-items: center;">
            <h4>Nueva tarea</h4>
            <button (click)="guardarTarea()" style="font-weight:500; padding: 10px; border: 0; background: #0056b3; border-radius: 15px; color: #fff;" >Agregar Tarea</button>

        </div>
        <div class="cards">
            <table class="table table-hover">
                <thead>
                    <tr>
                        
                        <th scope="col">#</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Estatus</th>
                        <th scope="col" colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (tarea of tareas; track tarea.id){
                    <tr>
                        <th>{{ tarea.id}}</th>
                        <td>{{ tarea.descripcion}}</td>
                        <td>{{ tarea.status}}</td>
                        <td><button type="button" class="btn btn-warning" (click)="editarTarea(tarea)">Editar</button></td>
                        <td><button type="button" class="btn btn-danger" (click)="eliminarTarea(tarea)">Eliminar</button></td>
                    </tr>
                }@empty{
                    <td colspan="10" style="text-align: center; font-weight: bold; color: #0056b3;"> :( <br> No existen registros</td>
                }
                </tbody>
            </table>
            
        </div>

    </div>
</div>
